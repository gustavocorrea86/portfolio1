<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-size: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body{
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #calculadora{
            width: 350px;
            padding: 15px;
            background-color: rgb(149, 149, 149);
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(7, 55px);
            grid-gap:10px; 
            justify-content: center;
            box-shadow: 4px 4px rgba(0, 0, 0, 0.577);
            border-radius: 10px;
        }
        .tela{
            background-color:#5b715d;
            grid-column: 1 / 6;
            grid-row: 1 / 3;
            border-radius: 4px;
            color: white;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid black;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.52);
        }
        #tela{
            font-size: 30px;
        }
        #calculadora > button:nth-child(2){
            background-color: rgb(240, 192, 0);
            color: white;
        }
        #calculadora > button:nth-child(11){
            font-size: 15px;
        }
        #calculadora > button:nth-child(16){
            font-size: 15px;
        }
        #calculadora > button:nth-child(20){ 
            grid-row: 6 / 8;
            grid-column: 5 / 6;
            background-color: rgb(184, 65, 65);
            color: white;
        }
        #calculadora > button:nth-child(21){
            grid-row: 6 / 8;
            grid-column: 4 / 5;
        }
        button{
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid black;
            box-shadow: 0 3px 0 3px rgba(0, 0, 0, 0.631);
        }
    </style>
</head>
<body>
    <div id="calculadora">
        <div class="tela">
            <h1 id="tela"></h1>
            <h2 class="res"></h2>
        </div>
        <button>CE</button>
        <button>Gray</button>
        <button>%</button>
        <button>&divide;</button>
        <button>âŒ«</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>x</button>
        <button>black</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>White</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>=</button>
        <button>+</button>
        <button>0</button>
        <button>00</button>
        <button>.</button>
    </div>
</body>
<script>
    const visor = document.querySelector('#tela')
    const visorRes = document.querySelector('.res')
    const calculadora = document.querySelector('#calculadora')
    let btns = document.querySelectorAll('button')
    let aux1 = ''
    let resultado = ''
    btns = [...btns]
    btns.map((name, posicao, vet)=>{console.log(name, posicao)})

    btns[0].addEventListener('click',()=>{ // clean
        visor.style.fontSize = '30px'
        visor.innerHTML = ''
        aux1 = ''
        visorRes.innerHTML = ''
        resultado = ''
    })
    btns[1].addEventListener('click', ()=>{
        calculadora.style.backgroundColor = 'rgb(149, 149, 149)'
    })
    btns[2].addEventListener('click', ()=>{
        visor.innerHTML += '%'
        aux1 += '/100*'
    })
    btns[3].addEventListener('click', ()=>{
        visor.innerHTML += '&divide;'
        aux1 += '/'
    })
    btns[4].addEventListener('click', ()=>{ // back
        aux1 = aux1.slice(0, -1)
        visor.innerHTML = aux1
    })
    btns[5].addEventListener('click', ()=>{
        visor.innerHTML += '1'
        aux1 += '1'
    })
    btns[6].addEventListener('click', ()=>{
        visor.innerHTML += '2'
        aux1 += '2'
    })
    btns[7].addEventListener('click', ()=>{
        visor.innerHTML += '3'
        aux1 += '3'
    })
    btns[8].addEventListener('click', ()=>{ 
        visor.innerHTML += 'x'
        aux1 += '*'
    })
    btns[9].addEventListener('click', ()=>{ //black
        calculadora.style.backgroundColor = 'black'
    })
    btns[10].addEventListener('click', ()=>{ 
        visor.innerHTML += '4'
        aux1 += '4'
    })
    btns[11].addEventListener('click', ()=>{ 
        visor.innerHTML += '5'
        aux1 += '5'
    })
    btns[12].addEventListener('click', ()=>{ 
        visor.innerHTML += '6'
        aux1 += '6'
    })
    btns[13].addEventListener('click', ()=>{ // subtracty
        visor.innerHTML += '-'
        aux1 += '-'
    })
    btns[14].addEventListener('click', ()=>{ // white
        calculadora.style.backgroundColor = 'white'
    })
    btns[15].addEventListener('click', ()=>{ 
        visor.innerHTML += '7'
        aux1 += '7'
    })
    btns[16].addEventListener('click', ()=>{ 
        visor.innerHTML += '8'
        aux1 += '8'
    })
    btns[17].addEventListener('click', ()=>{ 
        visor.innerHTML += '9'
        aux1 += '9'
    })
    btns[18].addEventListener('click', ()=>{ // =
        visor.style.fontSize = '15px'
        visorRes.style.fontSize = '40px'
        resultado = eval(aux1)
        visorRes.innerHTML =  resultado
        
    })
    btns[19].addEventListener('click', ()=>{ 
        visor.innerHTML += '+'
        aux1 += '+'
    })
    btns[20].addEventListener('click', ()=>{ 
        visor.innerHTML += '0'
        aux1 += '0'
    })
    btns[21].addEventListener('click', ()=>{ 
        visor.innerHTML += '00'
        aux1 += '00'
    })
    btns[22].addEventListener('click', ()=>{ 
        visor.innerHTML += '.'
        aux1 += '.'
    })
    function nextCalc(num){
        if(resultado == ''){
            visorRes.innerHTML = resultado
        }else{
            aux1 = ''
            aux1 = resultado
        }
    }
</script>
</html>
