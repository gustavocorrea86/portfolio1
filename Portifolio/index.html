<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <title>Portifolio</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-image: url(imagens/Background\ Image.png);
        background-size: cover;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
    }
    header{
        background-color: rgba(0, 0, 0, 0.5);
        width: 100%;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-: 0 10px;
    }
    header img{
        width: 50px;
        margin: 10px;
    }
    .iconMenu{
        cursor: pointer;
        width: 40px;
        @media(min-width: 600px){
            display: none;
        }
    }

    .boxMenu{
        display: flex;
        width: 150px;
        height: 300px;
        position: absolute;
        left: 70%;
        overflow: hidden;
        border-radius: 10px;
        @media(min-width: 600px) {
            display: none; 
        }
    }

    .menuMobile{
        width: 150px;
        height: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        list-style: none;
        padding: 10px;
        position: absolute;
        left: 100%;
        overflow: hidden;
        background-color: black;
        opacity: .4;
    }

   .menuMobile a{
    text-decoration: none;
    color: white;
    font-size: 20px;
    padding: 10px;
    font-family: "Zen Dots", sans-serif;
    font-weight: 400;
    font-style: normal;
   }

   .menuMobile a:hover{
        color:#854BD0;
    }
 
   .menuDesktop{
        width: 100%;
        display: flex;
        justify-content: end;
        width: 100%;
        padding-right: 20px;
        @media(max-width: 600px){
            display: none;
        }
   }
   .menuDesktop a{
    text-decoration: none;
    color: white;
    font-size: 20px;
    padding: 20px;
    font-family: "Zen Dots", sans-serif;
    font-weight: 400;
    font-style: normal;
    margin: 10px;
   }
   
   .menuDesktop a:hover{
        color:#854BD0;
        transform: scale(1.4);
        transition: all .5s ease-in-out;
        
    }
</style>
<body>
    <header>
        <img src="imagens/LogoOficialGCTech (2).png" alt="">
        <nav>
            <div>
               <img src="imagens/iconMenu2.png" alt="" class="iconMenu">
            </div>
        </nav>
        <div class="menuDesktop">
            <a href="">Sobre</a>
            <a href="">Contato</a>
            <a href="">Portifolio</a>
            <a href="">Serviços</a>
        </div>
    </header>
    <div class="boxMenu">
        <div class="menuMobile">
            <a href="">Sobre</a>
            <a href="">Contato</a>
            <a href="">Portifolio</a>
            <a href="">Serviços</a>
        </div>
    </div>
</body>
<script>
    let btnMenu = document.querySelector('.iconMenu')
    let menuMobile = document.querySelector('.menuMobile')
    btnMenu.addEventListener('click', ()=>{
        btnMenu.classList.toggle('openMenu')
        menuMobile.style.transition = "1s ease";
        if( menuMobile.style.left == '0%'){
            menuMobile.style.left = '100%'
        }else{
            menuMobile.style.left = '0%'
        }
    })
</script>
</html>
