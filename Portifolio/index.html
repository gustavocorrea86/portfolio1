<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Portifolio</title>
</head>
<body>
    <header>
        <img src="imagens/LogoOficialGCTech (2).png" alt="">
        <nav>
            <div>
               <img src="imagens/cube.png" alt="" class="iconMenu">
            </div>
        </nav>
        <div class="menuDesktop">
            <a href="">Sobre</a>
            <a href="">Contato</a>
            <a href="">Portifolio</a>
            <a href="">Serviços</a>
        </div>
    </header>
    <div class="boxMenu">
        <div class="menuMobile">
            <a href="">Sobre</a>
            <a href="">Contato</a>
            <a href="">Portifolio</a>
            <a href="">Serviços</a>
        </div>
    </div>
    <section>
        <div class="apresentacao">
            <h1>Olá, sou o Gustavo,<br>desenvolvedor Frontend. <br> Conheça meu Portfólio.</h1>
        </div>
        <div class="fotoAvatar">
           <img src="imagens/027.png" alt="">
        </div>
    </section>
</body>
<script>
    let btnMenu = document.querySelector('.iconMenu')
    let menuMobile = document.querySelector('.menuMobile')
    btnMenu.addEventListener('click', ()=>{
        btnMenu.classList.toggle('openMenu')
        menuMobile.style.transition = "1s ease";
        if( menuMobile.style.left == '0%'){
            menuMobile.style.left = '100%'
        }else{
            menuMobile.style.left = '0%'
        }
    })
</script>

</html>
