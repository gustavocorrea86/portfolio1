<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>
<style>
    main{
        width: 90%;
        height: 500px;
        background-color: cadetblue;
        padding: 20px;
    }
    /* .display{
        width: 80%;
        height: 10px;
        background-color: white;
    } */
</style>
<body>
    <main class="box">
        <input type="text" class="text">
        <input type="button" value="add" class="btnAdd">
        <input type="button" value="remove" class="btnRemove">
        <div class="display"></div>
    </main>
</body>
<script>
    const input = document.querySelector('.text');
    const btnAdd = document.querySelector('.btnAdd');
    const main = document.querySelector('.box');
    const btnRemove = document.querySelector('.btnRemove');
    const array = [];
    let arr = [];
    const display = document.createElement('div');
    main.appendChild(display);
    display.style.width = '100%';
    display.style.backgroundColor = 'white';
    let resum = '';
    document.addEventListener('keypress',(e)=>{
        if(e.key === 'Enter'){
            array.push(input.value);
            resum = document.createElement('h1')
            display.appendChild(resum);
            resum.style.margin = '5px';
            resum.style.backgroundColor = 'royalBlue';
            resum.innerHTML = input.value;
            input.value = '';
        }
    })
    // btnAdd.addEventListener('click',()=>{
    //     var resum = document.createElement('h1')
    //     array.push(input.value)
    //     display.appendChild(resum)
    //     resum.innerHTML = input.value
    // })
    
    btnRemove.addEventListener('click',()=>{
        console.log(array);
        var newArray = array.filter(el => el === input.value);
        var getIndex = array.findIndex(i => i === input.value);
        array.splice(getIndex,1);
        console.log(getIndex);
        console.log(array);
        newArray.filter((el)=>{
            console.log(el)
            if(document.createElement('h1') == el){
                resum.style.backgroundColor = 'red';
                resum.remove()
            }
        })
        
    })

</script>
</html>
