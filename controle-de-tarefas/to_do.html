<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Tarefas</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    body{
        background-color: cadetblue;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        @media(min-width:600px){
            width: 1300px;
            margin: 0 auto;
        }
    }
    header{
        width: 90%;
        height: 50px;
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        align-items: center;
        justify-items: center;
    }
    header h1{
        text-transform: uppercase;
        background-color: rgb(255, 255, 136);
        width: 50px;
        text-align: center;
        border-radius: 50%;
        cursor: pointer;
    }
    main{
        width: 90%;
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: repeat(5, 1fr);
        z-index: 1;
    }
    main div{
        height: 100px;
        cursor: pointer;
        box-shadow: 1px 2px 4px 2px black;
        margin: 3px;
    }
    main div h2{
        width: 20px;
        font-size: 15px;
    }
    .mudaCor{
        background-color: royalblue;
    }
    .hide{
        display: none;
    }
    dialog{
        width: 90%;
        border: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
        border-radius: 10px;
    }
    .periodo{
        display: flex;
        justify-content: center;
        width: 100%;
        padding: 5px;
        @media(min-width:600px){
            justify-content: space-around;
        }
    }
    .periodo div{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .periodo div p{
        font-size: 10px;
    }
    .periodo img{
        width: 80px;
        cursor: pointer;
        margin: 10px;
        border: 1px solid black;
        box-shadow: 1px 1px black;
        border-radius: 5px;
    }
    .tarefas{
        display: flex;
        flex-direction: column;
        padding: 5px;
    }
    .btnCriaTarefa{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .btnCriaTarefa img{
        width: 80px;
        cursor: pointer;
        margin: 10px;
        border: 1px solid black;
        box-shadow: 1px 1px black;
        border-radius: 5px;
    }
</style>
